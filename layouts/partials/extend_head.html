<style>
    /* 引入人文感极强的思源宋体与现代化的 Inter */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@400;700&display=swap');

    :root {
        --theme: #b21f1f;      /* 课题朱红 */
        --primary: #2c3e50;    /* 墨色 */
        --entry: rgba(255, 255, 255, 0.92); 
        --bg-overlay: rgba(253, 252, 248, 0.9); /* 宣纸白 */
        --global-bg: url('{{ .Site.Params.backgroundUrl }}');
    }

    /* 顶部流光装饰条 */
    body::before {
        content: "";
        display: block; height: 4px; width: 100%;
        background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d, #1a2a6c);
        background-size: 300% 100%;
        animation: cultureFlow 8s linear infinite;
        position: fixed; top: 0; left: 0; z-index: 9999;
    }
    @keyframes cultureFlow {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    /* 背景与意境排版 */
    body {
        position: relative; min-height: 100vh;
        background-color: #fdfcf8 !important;
        font-family: "Noto Serif SC", serif !important;
        color: var(--primary) !important;
        line-height: 1.8;
    }

    #custom-bg-layer {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
        background-image: var(--global-bg);
        background-size: cover; background-position: center; background-attachment: fixed;
        opacity: 0.8;
    }

    #bg-overlay-layer {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        background: var(--bg-overlay);
        background-image: radial-gradient(rgba(178, 31, 31, 0.04) 1px, transparent 1px);
        background-size: 30px 30px;
        pointer-events: none;
    }

    /* 侧边悬浮面板 */
    .floating-panel {
        position: fixed; top: 50%; transform: translateY(-50%);
        width: 120px; height: 340px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(15px);
        border: 2px solid var(--theme);
        border-radius: 20px;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        z-index: 90; box-shadow: 0 15px 40px rgba(178, 31, 31, 0.1);
    }
    .pos-l { left: 30px; }
    .pos-r { right: 30px; }

    .panel-content {
        writing-mode: vertical-rl;
        letter-spacing: 8px;
        font-weight: 800;
        color: var(--theme);
        font-size: 1.2rem;
        text-shadow: 1px 1px 0px rgba(255,255,255,0.8);
    }

    .edu-subtitle {
        font-family: 'Inter', sans-serif;
        background: rgba(178, 31, 31, 0.08);
        padding: 2px 10px;
        border-radius: 4px;
        color: var(--theme);
        font-size: 0.9rem;
    }

    @media screen and (max-width: 1400px) { .floating-panel { display: none; } }

    .post-entry {
        background: var(--entry) !important;
        border: 1px solid rgba(178, 31, 31, 0.1) !important;
        border-radius: 12px !important;
        transition: all 0.3s ease !important;
    }
    .post-entry:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(178, 31, 31, 0.12) !important;
    }
</style>
